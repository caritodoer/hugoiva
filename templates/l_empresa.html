{% extends 'base.html' %}
{% block content %}
	<h1>{{ title }}</h1>
					
				<table class="table table-hover table-condensed" align="center">
					<thead class="theadbg">
						<tr>
							<th>Nombre</th>
							<th>Propietario</th>
							<th>CUIT</th>
							<th>Localidad</th>
							<th>Direccion</th>
							<th>Telefono</th>
						</tr>
					</thead>
					<tbody>
						{% for obj in object_list %}
						<tr>
							<td><b><a href="{{ obj.get_absolute_url }}">{{ obj.nombre }}</a></b></td>
							<td>{{ obj.propietario }}</td>
							<td>{{ obj.cuit }}</td>
							<td>{{ obj.localidad }}</td>
							<td>{{ obj.direccion }}</td>
							<td>{{ obj.telefono }}</td>
									
						</tr>
						{% endfor %}
					</tbody>
				</table>
				<div align="left">
						<a class="btn btn-default btn-md" role="button" href="{% url 'iva:a_empresa' %}">Agregar Empresa <span class="glyphicon glyphicon-plus"></span></a>
	                </div>
		  	
{% endblock %}
