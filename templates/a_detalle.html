{% extends 'base.html' %}
{% block content %}
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ title }}</h3>
			</div>
			<form class="form-horizontal" method="POST" action="">{% csrf_token %}
				<div class="panel-body">
				<!-- Libro -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="libro">Libro:</label>
						<div class="col-sm-10">
							{{ form.libro }} 
						</div>
					</div>
				<!-- Fecha -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="fecha">Fecha:</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" id="fecha" name="fecha" value="{{ instance.fecha }}">
						</div>
					</div>
				<!-- Tipo de comprobante -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="tipo_comprobante">Tipo de Comprobante:</label>
						<div class="col-sm-10">
							{{ form.tipo_comprobante}}
						</div>
					</div>
				<!-- N Factura -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="nfactura">N°:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nfactura" name="nfactura" value="{{ instance.nfactura }}">
						</div>
					</div>
				<!-- Cliente/Proveedor -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="cli_pro">Cliente/Proveedor:</label>
						<div class="col-sm-10">
							{{ form.cli_pro}}
						</div>
					</div>	
				<!-- Alic -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="alic">Alic.:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="alic" name="alic" value="{{ instance.alic }}">
						</div>
					</div>
				<!-- Importer -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="importe">Importe:</label>
						<div class="col-sm-10">
							<input type="number" step="0.01" class="form-control" id="importe" name="importe" value="{{ instance.importe }}">
						</div>
					</div>
				<!-- ex_iva_insc -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="ex_iva_insc">Exento IVA Insc:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ex_iva_insc" name="ex_iva_insc" value="{{ instance.ex_iva_insc }}">
						</div>
					</div>
				<!-- ex_19640 -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="ex_19640">Exento 19640 IVA No Insc:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ex_19640" name="ex_19640" value="{{ instance.ex_19640 }}">
						</div>
					</div>
				<!-- RET -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="ret">Retención Internos:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ret" name="ret" value="{{ instance.ret }}">
						</div>
					</div>
			

				</div>
			
				<div class="panel-footer">
					<div class="row">
				   		<div class="col-sm-12" align="right">
							<button type="submit" class="btn btn-default">Enviar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
