{% extends 'base.html' %}
{% block content %}
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ title }}</h3>
			</div>
			<form class="form-horizontal" method="POST" action="">{% csrf_token %}
				<div class="panel-body">
				<!-- Nombre -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="nombre">Nombre:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nombre" name="nombre" value="{{ instance.nombre }}">
						</div>
					</div>
				<!-- Porpietario -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="propietario">Propietario:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="propietario" name="propietario" value="{{ instance.propietario }}">
						</div>
					</div>
				<!-- CUIT -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="cuit">CUIT:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="cuit" name="cuit" value="{{ instance.cuit }}">
						</div>
					</div>
				<!-- Localidad -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="localidad">Localidad:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="localidad" name="localidad" value="{{ instance.localidad }}">
						</div>
					</div>
				<!-- Direccion -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="direccion">Direccion:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="direccion" name="direccion" value="{{ instance.direccion }}">
						</div>
					</div>
				<!-- Telefono -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="telefono">Telefono:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="telefono" name="telefono" value="{{ instance.telefono }}">
						</div>
					</div>
				<!-- Directorio -->
					<div class="form-group">
						<label class="control-label col-sm-2" for="directorio">Directorio:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="directorio" name="directorio" value="{{ instance.directorio }}">
						</div>
					</div>
				
			

				</div>
			
				<div class="panel-footer">
					<div class="row">
				   		<div class="col-sm-12" align="right">
							<button type="submit" class="btn btn-default">Enviar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>



{% endblock %}
