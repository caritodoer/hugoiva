{% extends 'base.html' %}
{% block content %}
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ title }}</h3>
			</div>
			<form class="form-horizontal" method="POST" action="">{% csrf_token %}
				<div class="panel-body">
				<!-- Nombre -->
					<div class="form-group">
						<label class="control-label col-sm-3" for="nombre">Nombre:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="nombre" name="nombre" value="{{ instance.nombre }}">
						</div>
					</div>
				<!-- Direccion -->
					<div class="form-group">
						<label class="control-label col-sm-3" for="direccion">Direccion:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="direccion" name="direccion" value="{{ instance.direccion }}">
						</div>
					</div>
				<!-- Telefono -->
					<div class="form-group">
						<label class="control-label col-sm-3" for="telefono">Telefono:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="telefono" name="telefono" value="{{ instance.telefono }}">
						</div>
					</div>
				<!-- CUIT -->
					<div class="form-group">
						<label class="control-label col-sm-3" for="cuit">CUIT:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="cuit" name="cuit" value="{{ instance.cuit }}">
						</div>
					</div>
				<!-- CLIENTE/PROVEEDOR -->
					<div class="form-group">
						<label class="control-label col-sm-3" for="es_proveedor">Proveedor:</label>
						<div class="col-sm-3">
							<div class="checkbox form-check">
								<label class="form-check-label" for="es_proveedor">
    								{{ form.es_proveedor }} 
								</label>
							</div>
						</div>
						<label class="control-label col-sm-3" for="es_cliente">Cliente:</label>
						<div class="col-sm-3">
							<div class="checkbox form-check">
								<label class="form-check-label" for="es_cliente">
    								{{ form.es_cliente }} 
								</label>
							</div>
						</div>
					</div>
				<!-- CONDICION DE IVA -->
					<div class="form-group">
						<label class="control-label col-sm-3" for="iva">Condicion de IVA:</label>
						<div class="col-sm-9">
						{{ form.iva }}
						</div>
					</div>
				<!-- OBSERVACIONES -->
					<div class="form-group">
				    	<label class="control-label col-sm-3" for="obs">Observaciones:</label>
			    		<div class="col-sm-9">
					    	{{ form.obs }}
			    		</div>
				    </div>
				</div>
			
				<div class="panel-footer">
					<div class="row">
				   		<div class="col-sm-12" align="right">
							<button type="submit" class="btn btn-default">Enviar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>



{% endblock %}

{% block javascript %} 
<script type="text/javascript">
$(document).ready(function(){
    $("textarea").attr({"rows": "3",
                        "cols": "35"
    });
});
</script>
		{% endblock %}
