{% extends 'base.html' %}
{% block content %}

<h1 align="center">{{ title }}</h1>
<form method="POST" action=""> {% csrf_token %}
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table class="table table-striped table-hover table-condensed" align="center">	
				<tr>
					<td>Cliente </td>
					<td>{{formE.cliente}}</td>
				
					<td>Mes</td>
					<td>{{formE.mes}}</td>
				
					<td>Año</td>
					<td>{{formE.anio}}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table class="table table-striped table-hover table-condensed table-responsive" align="center" id="tabla">	
				<thead>
					<tr>
						<th class="col-sm-2"><label for="fecha">Fecha</label></th>
						<th class="col-sm-3"><label for="proveedor">Proveedor</label></th>
						<th class="col-sm-2"><label for="factura">Factura N°</label></th>
						<th class="col-sm-1"><label for="tipo">Tipo</label></th>
						<th class="col-sm-2"><label for="total">Total Facturacion</label></th>
						<td><a class="btn btn-sm btn-success">Agregar</a></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="col-sm-2"><input type="date" class="form-control" id="fecha" name="fecha" value="{{ instance.fecha }}"></td>
						<td>{{formD.proveedor}}</td>
						<td class="col-sm-2"><input type="text" class="form-control" id="nfactura" name="nfactura" value="{{ instance.nfactura }}"></td>
						<td class="col-sm-1"><input type="text" class="form-control" id="tipo" name="tipo" value="{{ instance.tipo }}"></td>
						<td>{{formD.total_fac}}</td>
						<td><a class="btn btn-sm btn-danger">Eliminar</a></td>
					</tr>

					<tr>
						<td colspan="4" align="right"> Total:</td>
						<td><input type="number"></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12" align="center">
			<button type="submit" class="btn btn-primary">Cargar</button>
		</div>
	</div>
</form>

{% endblock %}
